<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta property="og:title" content="DISCORD.nctu.me 快速自訂邀請連結">
    <meta property="og:type" content="website">

    <title>Loading...</title>
    <link rel="shortcut icon" href="https://raw.githubusercontent.com/cy4v/cy4v.github.io/master/images/favicon.png"/>
    <style>
	  #loadingPage{
		min-width: 100%;
		min-height: 100%;
		position:absolute;
		left:0px;
		top: 0px;
		z-index:1;
		background-color: #000000;
		color: #fff;
		text-align: center;
		vertical-align: middle;
		line-height: 100vh;
	  }
    </style>
</head>
<body>
    <div id="loadingPage">Loading...</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
    $.get('https://spreadsheets.google.com/feeds/list/1ObamrsS2P0hUyHKMaiUJqfgx_MngPHUfldneIhP3EZM/1/public/values?alt=json', function(data) {
        var d = data.feed.entry;
        var items = [];
	var url = 'https://discord.nctu.me/';
	var invitename = location.pathname.substr(1);
        for(var i in d) {
            var item = {};
            item.name = d[i].gsx$name.$t;	
		if(invitename == item.name){
			url = 'https://discordapp.com/invite/' + d[i].gsx$invite.$t;
			break;
		}
	    items.push(item);
        }
        $(loadingPage).hide();
        location.replace(url);
    });
    });
    </script>
</body>
</html>
