<!DOCTYPE html>
<html lang=zh-Hant-TW>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Loading...</title>
<link rel="icon" href="https://mykirito.org/link/favicon.png" sizes="120x120" type="image/png">
<link rel="icon" href="https://mykirito.org/favicon.ico" type="image/x-icon" />
    <style>
	  #loadingPage{
		min-width: 100%;
		min-height: 100%;
		position:absolute;
		left:0px;
		top: 0px;
		z-index:1;
		background-color: #000000;
		color: #fff;
		text-align: center;
		vertical-align: middle;
		line-height: 100vh;
	  }
    </style>
</head>
<body>
    <div id="loadingPage">Loading...</div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script>
    $(function() {
    $.get('https://spreadsheets.google.com/feeds/list/16hLRRva0na36z2fIx7h6nTQKZYFsE2UvsHBA1SSbP5I/1/public/values?alt=json', function(data) {
        var d = data.feed.entry;
        var items = [];
	var url = 'https://url.mykirito.org/';
	var invitename = location.pathname.substr(1);
        for(var i in d) {
            var item = {};
            item.name = d[i].gsx$name.$t;	
            console.log(item.name);
		if(invitename == item.name){
			url = d[i].gsx$report.$t;
			console.log(url);
			break;
		}
        }
        $(loadingPage).hide();
        location.replace(url);
    });
    });
    </script>
</body>
</html>
